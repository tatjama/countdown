<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Countdown widget for events. Embed easily into your website.">
    <title>Countdown Widget</title>
    <link href="style.css" rel="stylesheet">
    </link>
  </head>
  <body>
    <main>
      
      <footer class="footer">
        <h1 id="title"></h1>

        <div class="countdown" id="countdown">
          <div class="unitWrapper">
            <div class="unit">
              <span id="days">00</span>
              <span class="label">Days</span>
            </div>
          </div>
          <div class="colon">:</div>
          <div class="unitWrapper">
            <div class="unit">
              <span id="hours">00</span>
              <span class="label">Hours</span>
            </div>
          </div>
          <div class="colon">:</div>
          <div class="unitWrapper">
            <div class="unit">
              <span id="minutes">00</span>
              <span class="label">Minutes</span>
            </div>
          </div>
          <div class="colon">:</div>
          <div class="unitWrapper">
            <div class="unit">
              <span id="seconds">00</span>
              <span class="label">Seconds</span>
            </div>
          </div>
        </div>
      </footer>
      
    </main>
    <button class="settings" id="settings" onclick="openSettings()">Open Settings</button>

    <div class="overlay" id="settingsOverlay">
      <div class="modal">
        <div class="modal-header">
          <h2>Configure Widget</h2>
          <button class="close-btn" onclick="closeSettings()">Ã—</button>
        </div>
        <div class="modal-body">
          <div>
            <label>Event Title</label>
            <input type="text" id="inputTitle" placeholder="e.g., Product Launch">
            <div style="display:flex; gap:1rem; margin-top:0.5rem;">
              <div style="flex:1">
                <label>Target Date</label>
                <input type="date" id="inputDate">
              </div>
              <div style="flex:1">
                <label>Target Time</label>
                <input type="time" id="inputTime">
              </div>
            </div>
            <div>
              <label style="margin-top:0.5rem;">Theme</label>
              <div class="theme-buttons">
                <select id="inputTheme">
                  <option value="dark">Dark</option>
                  <option value="light">Light</option>
                  <option value="transparent">Transparent</option>
                </select>
              </div>
            </div>
          </div>

          <div>
            <h3 class="section-title">Embed in Bylder</h3>
            <div class="iframe-code" id="iframeCode">          
              &lt;iframe src='your-widget-url' width='600' height='400'&gt;&lt;/iframe&gt;
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button onclick="copyIframe()">Copy</button>
          <button class="cancel-btn" onclick="closeSettings()">Cancel</button>
          <button class="apply-btn"id="applyBtn">Apply & Update Code</button>
        </div>
      </div>
    </div>
    <script src="app.js" defer></script>

  </body>
</html>
